<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="1common.css">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<style>


body, html {
    height: 98%;
    width: 97%;
    background-color:#181A1b;
}
div,span, label, input{
    background-color: transparent;
    color: #ffffff; 
}


#bg{
    display: block;
    margin-left: 2.6%;
    overflow-x: hidden;
    overflow-y: hidden;
    /* The image used */
    background-image: url("images/boardForm_background.gif");

    /* Full height */
    height: 100%;
    width: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

}


.top{
    background-color: transparent;
    margin-left: 35%;
    opacity: 0.8;
}


.search{
    margin-left:25%;
    width: 100%;
    background-color: #282b2c;
    margin-top: 1%;
    opacity: 0.8;
   
}

.search input[type=text]{
    float:left;
    width: 50%;
    box-sizing: border-box;
    border: 2px solid #0f1011;
    border-radius: 4px;
    font-size: 20px;
    background-color:#282b2c;
    background-position:  10px, 10px;
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
}

.search input[type=text]:hover{
    background-color: #181A1b;
}

.search input[type=text]:focus{
    float:left;
    background-color: #181A1b;
    border: 2px solid rgb(14, 13, 13);
}

.search button{
    float: left;
    margin-left: 1%;
    width: 6%;
    padding: 15px;
    background: #282b2c;
    border-radius: 4px;
    font-size: 15px;
    cursor:pointer;
    box-sizing: border-box;
    border: 2px solid #0f1011;
    border-radius: 4px;
}






.search button:hover{
    background-color: #181A1b;
}

.list{
    background-color: #282b2c;
    width: 57%;
    height: 70%;
    margin-left: 25%;
    margin-top:8%;
    margin-bottom: 3%;
    opacity: 0.8;
    overflow: scroll;
    overflow-x: hidden;
    box-sizing: border-box;
    border: 2px solid #0f1011;
    border-radius: 4px;
    font-size: 20px;
}


table{
    width: 100%;
    table-layout: fixed;
}

th{
    text-align: center;
    border: 2px solid #0f1011;
    border-radius: 4px;
    
}


.th1{
    width:30%;
}
.th2{
    width:15%;
}
.th3{
    width:10%;
}

td{
    white-space: nowrap;
    word-wrap: break-word;
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: center;
    border-top: 2px solid #0f1011;
    border-bottom: 2px solid #0f1011;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
    padding: 5px;   
}



tr:hover {
    background-color: #181A1b;
}

::-webkit-scrollbar{ 
    background-color: transparent; 
    width: 20px;
    border: 2px solid #0f1011;
    border-radius: 4px;
}

::-webkit-scrollbar-button{
    background-color: transparent; 
    width: 20px;
    border: 2px solid #0f1011;
    border-radius: 4px;
}

::-webkit-scrollbar-thumb{
    background-color: transparent;
    width: 20px;
    border: 2px solid #0f1011;
    border-radius: 4px;
}




/* Full-width input fields */
input.title, textarea.content {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 2px solid #0f1011;
  border-radius: 4px;
  box-sizing: border-box;
  background-color: #282b2c;
  color: white;
  resize:none;
  font-weight: bolder;
  font-size:20;

}


input.title:focus, textarea.content:focus{
    background-color: #181A1b;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

.container {
  padding: 16px;
  background-color: #282b2c;
  opacity: 0.8;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 97%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
  
}

/* Modal Content/Box */
.modal-content {
  background-color: #282b2c;
  opacity: 0.8;
  margin: 0% 29%; /* 5% from the top, 15% from the bottom and centered */
  border: 2px solid #0f1011;
  border-radius: 4px;
  width: 50%; /* Could be more or less, depending on screen size */
  
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: white;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

.register{
    padding: 5px;
    background: #282b2c;
    color: white;
    border-radius: 4px;
    font-size: 15px;
    cursor:pointer;
    box-sizing: border-box;
    border: 2px solid #0f1011;
    border-radius: 4px;
}

.register:hover{
    background: #181A1b;
}

</style>
</head>
<body>

    <div id="bg">

        <div class="top">

                    <tr>
                        
                        <td><a href="/Board/designs/boardForm.html">홀호러앟러ㅏ뤄ㅏ루퍼ㅏ루펄ㅇ푸라ㅓ푸러ㅏ푸</a></td>

                    </tr>

                <div class="container">

                <label for="psw"><b>내용</b></label>

                <div class="container">

            </form>
        </div>

        <div id="myModal" class="modal">

            
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <h1>제목</h1>
                </div>
            
                <div class="container">
                <label for="uname"><b>사용자</b></label>
                <input type="text" class="title" name="title" placeholder="Enter Username"  required>
            
                <label for="psw"><b>내용</b></label>
                <textarea class="content" name="content" placeholder="Enter Content" rows=5 draggable="false" readonly="readonly" required></textarea>
                <label>
                </label>
                </div>
            
                <div class="container">
                <button type="submit" onclick="document.getElementById('id02').style.display='none'" class="modify">수정</button>
                </div>
                
        </div>

            
<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>
        

</body>
</html>
